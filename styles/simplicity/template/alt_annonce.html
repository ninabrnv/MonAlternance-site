<!-- INCLUDE overall_header.html -->

<!-- IF CREATION_ANNONCE -->
<!-- IF !display_pourLeCompteDe -->
<div class="container pb-3" style="border: 1px solid rgba(0,0,0,.125);">
    <h1>Etape par étape</h1>
    <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
        Etape 2/4 : Enregistrez votre annonce
        </div>
    </div>
</div>
<br>
<!-- ENDIF -->
<!-- ENDIF -->
<div class="container-fluid">
        <div calss="row">
    
            <div class="col">
    
            </div>
            <div class="col">
    
                <div class="container-fluid">
    
                    <div class="row">
                        <div class="container pt-4 mt-4 mb-4" style="background-color: rgba(185, 185, 185, 0.527); border: 1px solid #C0C0C0; border-radius: 10px; box-shadow: 3px 3px 6px 0 #A9A9A9; width: 98%">
    

                            <div class="container pt-4 mb-4" style="background-color: white; border: 1px solid #C0C0C0; border-radius: 10px; box-shadow: 3px 3px 6px 0 #A9A9A9; width: 98%">
                                <form id="formAnnonce2018" method="post" action="{ACTION_FORM_ANNONCE}" onSubmit="return verifForm(this);" autocomplete="off">
                                <input type="hidden" name="action" value="sauvegarderAnnonce">
                                <input type="hidden" name="id" value="{annonce_id}">
                                
                                <!-- IF display_pourLeCompteDe -->
                                <input type="hidden" name="pourLeCompteDe" value="{pourLeCompteDe}">
                                <!-- ENDIF -->

                                    <div class="row">
                                        <div class="col m-3" style="text-align: center">
                                        <h3>{TITRE_CREATION_MODIFICATION_ANNONCE}</h3>
                                        </div>
                                    </div>   
                                    <div class="row" >
                                       
                                        <div class="col m-3" >

                                            <label>Intitulé de l'annonce :</label> *
                                            <input type="text" class="form-control" tabindex="0" name="annonce_titre" id="annonce_titre" value="{annonce_titre}"  autocomplete="off"  />
                                            <div class="alt_lien_sous_titre">(Mettre l'intitulé du poste au masculin et au féminin afin d'éviter une quelconque discrimination)</div>
                                            

                                            <br>
                                            <div class="form-group">
                                                <label for="annonce_description">Description du poste :</label> *
                                                <textarea class="form-control" rows="15" id="annonce_description" name="annonce_description"  autocomplete="off">{annonce_description}</textarea>
                                            </div>
                                            
                                            
                                            <br>
                                            <label>Type de contrat :</label> *
                                            <select class="selectpicker form-control" tabindex="0" name="annonce_contrat_type" id="annonce_contrat_type">
                                                    <option></option>
                                                    <option {annonce_contrat_type_pro_checked}>Contrat de professionnalisation</option>
                                                    <option {annonce_contrat_type_apr_checked}>Contrat d'apprentissage</option>
                                                    <option {annonce_contrat_type_stage_checked}>Stage</option>

                                            </select>
                                        
                                            

                                            <label>Durée :</label> *
                                            
                                            <div class="container m-0 p-0">
                                                <div class="row">
                                                    <div class="col-6">
                                                        <select class="selectpicker form-control" tabindex="0" name="annonce_duree_nombre" id="annonce_duree_nombre">
                                                                <option selected>{annonce_duree_nombre}</option>
                                                                <option>1</option>
                                                                <option>2</option>
                                                                <option>3</option>
                                                                <option>4</option>
                                                                <option>5</option>
                                                                <option>6</option>
                                                                <option>7</option>
                                                                <option>8</option>
                                                                <option>9</option>
                                                                <option>10</option>
                                                                <option>11</option>
                                                                <option>12</option>
                                                            </select>

                                                    </div>
                                                    <div class="col-6">

                                                            <select class="selectpicker form-control" tabindex="0" name="annonce_duree_type" id="annonce_duree_type">
                                                                    <option selected>{annonce_duree_type}</option>
                                                                    <option></option>
                                                                    <option>semaine</option>
                                                                    <option>mois</option>
                                                                    <option>annee</option>
                                                                </select>

                                                    </div>
                                                </div>
                                            </div>
                                            

                                            <label>Date de prise de poste :</label> *
                                            <div class="container m-0 p-0">
                                                <div class="row">
                                                    <div class="col-6">
                                                        <select class="selectpicker form-control" tabindex="0" name="annonce_debut_mois" id="annonce_debut_mois">
                                                                <option selected>{annonce_debut_mois}</option>
                                                                <option>Au plus vite</option>
                                                                <option>Janvier</option>
                                                                <option>Février</option>
                                                                <option>Mars</option>
                                                                <option>Avril</option>
                                                                <option>Mai</option>
                                                                <option>Juin</option>
                                                                <option>Juillet</option>
                                                                <option>Août</option>
                                                                <option>Septembre</option>
                                                                <option>Octobre</option>
                                                                <option>Novembre</option>
                                                                <option>Décembre</option>
                                                            </select>
                                                    </div>
                                                    <div class="col-6">
                                                        <select class="selectpicker form-control" tabindex="0" name="annonce_debut_annee" id="annonce_debut_annee">
                                                            <option selected>{annonce_debut_annee}</option>
                                                            <option>2018</option>
                                                            <option>2019</option>
                                                            <option>2020</option>
                                                            <option>2021</option>
                                                            <option>2022</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                   

                                        </div>
                                        <div class="col m-3">
                                                <label>Entreprise :</label> *
                                                <input type="text" class="form-control" tabindex="0" name="annonce_societe_nom" id="annonce_societe_nom" value="{annonce_societe_nom}"  autocomplete="off"  />

                                                <label>Statut de la structure :</label> *
                                            
                                                <select class="selectpicker form-control" tabindex="0" name="annonce_statut_structure" id="annonce_statut_structure">
                                                        <option></option>
                                                        <option {annonce_statut_structure_asso_checked}>Association</option>
                                                        <option {annonce_statut_structure_autre_checked}>Autre</option>
                                                        <option {annonce_statut_structure_ecole_checked}>Ecole</option>
                                                        <option {annonce_statut_structure_entreprise_checked}>Entreprise</option>
                                                        <option {annonce_statut_structure_publique_checked}>Structure publique</option>
                                                </select>

                                                <br><br>
                                                <label>Adresse :</label>
                                                <input type="text" class="form-control" tabindex="0" name="annonce_adresse" id="annonce_adresse" value="{annonce_adresse}"  autocomplete="off" />
                                            
                                                <label>Code postal :</label> *
                                                <input type="text" class="form-control" tabindex="0" name="annonce_adresse_cp" id="annonce_adresse_cp" value="{annonce_adresse_cp}"  autocomplete="off" />
                                            
                                                <label>Ville :</label> * <div style="color: red">{MESSAGE_ERREUR_VILLE_NON_TROUVEE}</div>
                                                <input type="text" class="form-control" tabindex="0" name="annonce_adresse_ville" id="annonce_adresse_ville" value="{annonce_adresse_ville}"  autocomplete="off" />
                                            
                                                <label>Pays :</label>
                                                <input type="text" class="form-control" tabindex="0" name="annonce_adresse_pays" id="annonce_adresse_pays" value="{annonce_adresse_pays}"  autocomplete="off" />
                                            
                                                <br><br><br>
                                                <label>Domaine d'activité :</label> *
                                                <input type="search" class="form-control " tabindex="0" name="annonce_domaine" id="annonce_domaine" value="{annonce_domaine}" onselect="selectionDomaine();" onclick="selectionDomaine();"/>
                                                
                                                <div id="rowDomaineArtisanat" style="display: {show_domaine_artisanat}">
                                                    <label>Domaine artisanat :</label>
                                                    <input type="search" class="form-control " id="annonce_domaine_artisanat" name="annonce_domaine_artisanat" aria-describedby="annonce_domaine_artisanat" value="{annonce_domaine_artisanat}">
                                                </div>
                                        </div>
                                         
                                    </div>

                                    <div class="row">
                                        <div class="col mr-3" style="text-align: center">
                                                <input type="submit" tabindex="0" name="submit" id="submit" value="Enregistrer l'annonce" class="btn btn-success default-submit-action" />
                                        </div>
                                    </div>   
                                    
                                            

                                    <div class="row">
                                        <div class="col mr-3" style="text-align: right">
                                            <div class="alt_lien_sous_titre" >(id: {annonce_id})</div>
                                        </div>
                                    </div>   
                                    </form>

                                    <script>


                                        function verifForm(f) {

                                            var annonce_titre = document.getElementById('annonce_titre').value;
                                            var annonce_description = document.getElementById('annonce_description').value;
                                            var annonce_contrat_type = document.getElementById('annonce_contrat_type').value;
                                            var annonce_adresse_cp = document.getElementById('annonce_adresse_cp').value;
                                            var annonce_adresse_ville = document.getElementById('annonce_adresse_ville').value;
                                            var annonce_duree_type = document.getElementById('annonce_duree_type').value;
     

                                            if(annonce_titre != '' && annonce_description != '' 
                                            && annonce_contrat_type != '' 
                                            && annonce_adresse_ville != ''
                                            && annonce_adresse_cp != ''
                                            && annonce_duree_type != ''
                                            )
                                                return true;
                                            else
                                            {
                                                alert("Erreur : Veuillez remplir les champs obligatoires.");
                                                return false;
                                            }
                                        }
                                    </script>

                            </div>
                        </div>
                    </div>
                </div>	
            </div>
        </div>
    </div>
